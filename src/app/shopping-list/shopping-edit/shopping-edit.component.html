<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="name" id="" class="form-control" placeholder="" aria-describedby="s" ngModel required>
              </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="">Amount</label>
                <input type="number" name="amount" id="" class="form-control" placeholder="" aria-describedby="s" ngModel required pattern="^[1-9]+[0-9]*$">
              </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
          <button type="button" class="btn btn-danger" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
        </div>
      </div>
      
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
      <img [src]="recipe.imagePath" class="img-fluid" alt="Responsive image">
  </div>
  <div class="col-md-12">
    <h1>{{recipe.name}}</h1>
  </div>
  <div class="col-md-12">
      <div class="dropdown" appDropdown>
          <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Manage Recipe
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">Add to Shooping List</a>
            <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
            <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
          </div>
        </div>
      </div>
  <div class="col-md-12">
    {{recipe.description}}
  </div>
  <div class="col-md-12">
      <ul class="list-group">
          <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} - {{ingredient.amount}}</li>
        </ul>
  </div>
</div>

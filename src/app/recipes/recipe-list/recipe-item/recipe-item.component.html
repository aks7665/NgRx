<a style="cursor: pointer;" [routerLink]=[index] routerLinkActive="itemActive">
    <div class="cardBox row">
                <div class="col-md-8 itemBox">
                        <h5>{{recipe.name}}</h5>
                        <p>{{recipe.description}}</p>
                </div>
                <div class="col-md-4 itemBox">
                        <img [src]="recipe.imagePath" class="img-fluid recipeImg" alt="{{recipe.name}}">
                </div>
    </div>
</a>
